<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negal's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
          /* Catppuccin Latte */
            --rosewater: #dc8a78;
            --flamingo: #dd7878;
            --pink: #ea76cb;
            --mauve: #8839ef;
            --red: #d20f39;
            --maroon: #e64553;
            --peach: #fe640b;
            --yellow: #df8e1d;
            --green: #40a02b;
            --teal: #179299;
            --sky: #04a5e5;
            --sapphire: #209fb5;
            --blue: #1e66f5;
            --lavender: #7287fd;
            --text: #4c4f69;
            --subtext1: #5c5f77;
            --subtext0: #6c6f85;
            --overlay2: #7c7f93;
            --overlay1: #8c8fa1;
            --overlay0: #9ca0b0;
            --surface2: #acb0be;
            --surface1: #bcc0cc;
            --surface0: #ccd0da;
            --base: #eff1f5;
            --mantle: #e6e9ef;
            --crust: #dce0e8;
        }
        /* Catppuccin Mocha (dark theme) */
          .dark-theme {
            --rosewater: #f5e0dc;
            --flamingo: #f2cdcd;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --maroon: #eba0ac;
            --peach: #fab387;
            --yellow: #f9e2af;
            --green: #a6e3a1;
            --teal: #94e2d5;
            --sky: #89dceb;
            --sapphire: #74c7ec;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --subtext0: #a6adc8;
            --overlay2: #9399b2;
            --overlay1: #7f849c;
            --overlay0: #6c7086;
            --surface2: #585b70;
            --surface1: #45475a;
            --surface0: #313244;
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--base);
            color: var(--text);
            line-height: 1.6;
              /* Initially apply dark theme */
            --rosewater: #f5e0dc;
            --flamingo: #f2cdcd;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --maroon: #eba0ac;
            --peach: #fab387;
            --yellow: #f9e2af;
            --green: #a6e3a1;
            --teal: #94e2d5;
            --sky: #89dceb;
            --sapphire: #74c7ec;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --subtext0: #a6adc8;
            --overlay2: #9399b2;
            --overlay1: #7f849c;
            --overlay0: #6c7086;
            --surface2: #585b70;
            --surface1: #45475a;
            --surface0: #313244;
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
        }


        .header {
            background-color: var(--mantle);
            color: var(--text);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100; /* Ensure header stays on top */
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            padding-left: 1rem;
        }

        .main-content {
            margin-top: 6rem;  /* Adjusted for fixed header */
            padding: 2rem;
            min-height: calc(100vh - 6rem - 4rem); /* Consider footer height */
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--surface0);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .project-title {
            color: var(--blue);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
             margin-top: 0;
        }

        .project-description {
            color: var(--subtext0);
            margin-bottom: 1rem;
            flex-grow: 1; /* Allow description to take available space */

        }

        .project-link {
            color: var(--green);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: color 0.2s, text-decoration 0.2s;
             margin-top: auto;
        }

        .project-link:hover {
            text-decoration: underline;
            color: var(--teal);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
              margin-top: auto;
        }

        .tech-tag {
            background-color: var(--blue);
            color: var(--crust);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .tech-tag:hover {
            background-color: var(--lavender);
            transform: scale(1.05);
        }
        .footer {
            background-color: var(--mantle);
            color: var(--text);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
                position: relative;

        }

        .social-links a {
            color: var(--text);
            margin: 0 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
           transition: color 0.3s ease; /* Smooth transition for hover effect */

        }
        .social-links a:hover {
            color: var(--blue); /* Change color on hover */
        }


        .code-snippet {
            background-color: var(--surface0);
            padding: 1rem;
            border-left: 3px solid var(--green);
            font-family: monospace;
            margin: 1rem 0;
            overflow-x: auto; /* Allow horizontal scrolling */
            color: var(--subtext1);
        }

        .project-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--peach);
            align-self: flex-start; /* Align to the top */

        }
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: var(--subtext0);
        }
        @media (max-width: 600px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
              .header h1 {
                font-size: 1.5rem;
            }
        }
           .material-icons {
            margin-left: 0.3rem; /* Space out the icon a bit */
           }
    </style>
</head>
<body>
    <header class="header">
        <h1>Negal's Projects</h1>
    </header>

    <main class="main-content">
        <div class="projects-container">
            <div class="loading-indicator">Loading...</div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Negal. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/Negal75" aria-label="GitHub"><i class="material-icons"></i></a>
            <!-- Add links and icons for other social media -->
        </div>
    </footer>

    <script>
       function getProjectIcon(tech) {
            if (!tech || tech.length === 0) return 'code';
            const primaryTech = tech[0].toLowerCase();
            switch (primaryTech) {
                case 'bash': return 'terminal';
                // case 'python': return 'code'; // Or a Python-specific icon
                // Add more mappings as needed
                default: return 'code';
            }
        }

        function createProjectCard(repo) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const iconName = getProjectIcon(repo.tech);
             // Ensure description exists and handle long descriptions.  Very important!
            const description = repo.description ? (repo.description.length > 150 ? repo.description.substring(0, 147) + '...' : repo.description) : 'No description provided.';
            const markup = `
                <div class="project-icon">
                    <i class="material-icons">${iconName}</i>
                </div>
                <div class="project-info">
                    <h2 class="project-title">${repo.name}</h2>
                    <p class="project-description">${description}</p>
                    <a href="${repo.url}" class="project-link">
                    View Project <i class="material-icons">launch</i>
                </a>
                    <div class="project-tech">
                        ${repo.tech.map(tag => `<span class="tech-tag">${tag}</span>`).join('')}
                    </div>
                </div>

            `;

            card.innerHTML = markup;
            return card;
        }

       async function fetchRepositories() {
            try {
                const response = await fetch('https://api.github.com/users/Negal75/repos'); // Replace with your username
                if (!response.ok) {
                    throw new Error(`GitHub API request failed: ${response.status}`);
                }
                const data = await response.json();

                // Process the data to match the structure you need
                const repositories = data.map(repo => ({
                    name: repo.name,
                    description: repo.description || 'No description provided.', // Handle missing descriptions
                    url: repo.html_url,
                    tech: repo.language ? [repo.language] : [], // Get the primary language
                }));

                // Populate projects container
                const projectsContainer = document.querySelector('.projects-container');
                projectsContainer.innerHTML = ''; //clear loading
                repositories.forEach(repo => {
                    projectsContainer.appendChild(createProjectCard(repo));
                });

            } catch (error) {
                console.error('Error fetching repositories:', error);
                const projectsContainer = document.querySelector('.projects-container');
                projectsContainer.innerHTML = `<p>Error loading projects: ${error.message}</p>`;
            }
        }

        fetchRepositories();
        document.querySelector('.footer p').innerHTML = `© ${new Date().getFullYear()} Negal75. All rights reserved.`;
    </script>
</body>
</html>
